<!DOCTYPE html>
<html>
  <head>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <header>

      <div class="name">
        <img src="resources\images\logo.png" alt="Secret Agent Supply Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>

    </header>

    <div class="banner">
      <div class="banner-container">
        <div class="promo">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="desktop-nav">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <span class="mobile-nav">Menu</span>
    </nav>




    <section>

      <div class="item-container">
        <div class="item">
          <div class="image-container">
            <img src="resources\images\pen.png" alt="Exploding Pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="item phone">
          <div class="image-container">
            <img src="resources\images\watch.png" alt="Cellular Watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="item tablet">
          <div class="image-container">
            <img src="resources\images\glasses.png" alt="Thermal Glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>

      <div class="about-container">
        <div class="about">
          <span class="about-title">Location</span>
          <span class="info">-47.346436, 84.32354</span>
        </div>
        <div class="about">
          <span class="about-title">Hours</span>
          <span class="info">0800 - 1800</span>
        </div>
      </div>

    </section>

    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
